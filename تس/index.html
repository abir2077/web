<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Sign In</h2>

            <input type="text" placeholder="Username or E-mail">
            <input type="password" placeholder="Password">

            <button class="btn">Sign In</button>

            <p>Or login with</p>
            <div class="social-icons">
                <a href="#" class="social-btn"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#" class="social-btn"><img src="google-icon.png" alt="Google"></a>
            </div>

            <p>New User? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
</body>
</html>
