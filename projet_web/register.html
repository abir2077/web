<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل حساب جديد</title>
</head>
<body>
    <h2>تسجيل حساب جديد</h2>
    <form id="registerForm">
        <input type="text" name="nom" placeholder="الاسم" required><br>
        <input type="text" name="prenom" placeholder="اللقب" required><br>
        <input type="email" name="email" placeholder="البريد الإلكتروني" required><br>
        <input type="text" name="telephone" placeholder="رقم الهاتف" required><br>
        <input type="text" name="adresse" placeholder="العنوان" required><br>
        <input type="password" name="password" placeholder="كلمة المرور" required><br>
        <button type="submit">تسجيل</button>
    </form>

    <div id="message"></div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let formData = new FormData(this);

            fetch("register.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("message").innerHTML = data.message;
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
